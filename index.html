<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phzipsearch</title>
    <link rel="stylesheet" type="text/css" href="/css/bulma.min.css">
</head>
<body>

    <div class="container px-5">
        <div class="my-5" >
            <h4 class="title is-4" >PHZipSearch</h4>
        </div>

        <form id="formSearch" class="mb-3" >
            <label class="label" for="zipCode">Zip Code</label>
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" id="zipCode">
                </div>
                <div class="control">
                    <button class="button is-primary" type="submit">Search</button>
                </div>
            </div>
        </form>
        <h6 id="result" class="title is-6 pt-2"></h6>
    </div>

    <script src="/src/main.js" type="module"></script>
</body>
</html>
